<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'bulma.css' %}" />
  </head>
  <style>
    .custom-container {
      background-color: #ffd8e4;
      height: 100vh;
      overflow-y: auto;
    }
    .is-fab {
      width: 100%;
      position: fixed;
      bottom: 0;

      justify-content: flex-end;
      display: flex;
      padding: 15px;
    }

    .has-content-centered {
      display: flex;
      justify-content: flex-end;
    }
  </style>
  <style>
    html,
    body {
      background-color: #faf1f5;
    }
  </style>

  <body style="background-color: #faf1f5">
    <!-- NAV BAR-->
    <nav
      class="navbar is-danger"
      role="navigation"
      aria-label="main navigation"
      style="position: fixed; top: 0; width: 100%; background-color: #f38181"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="/home">
          <h2 style="font-size: 30px; color: #ffffff">
            <strong>Quora Project</strong>
          </h2>
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a
            class="navbar-item"
            href="/home"
            style="color: #ffffff; font-size: 20px"
          >
            Posts
          </a>

          <a
            class="navbar-item"
            href="/questions"
            style="color: #ffffff; font-size: 20px"
          >
            Questions
          </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a
                class="button is-warning"
                href="/signup"
                style="background-color: #ffdeac"
              >
                <strong style="color: #5b5b5b">Sign Up</strong>
              </a>
              {% if user.is_authenticated %}

              <a
                class="button is-warning"
                href="/logout"
                style="background-color: #ffdeac"
              >
                <strong style="color: #5b5b5b">Log Out</strong>
              </a>

              {% else %}

              <a
                class="button is-warning"
                href="/login"
                style="background-color: #ffdeac"
              >
                <strong style="color: #5b5b5b">Log In</strong>
              </a>

              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- NAV BAR-->
    <!-- Questions -->
    <div
    class="container is-max-desktop"
    style="margin-top: 60px; height: calc(100vh - 60px)"
  >
        <ul>
            {% for question in questions %}
            <li>
                <div class="card" style="margin-top: 10px;padding-bottom: -30px; background-color: #ffffff;">
                  <div
                    class="card-image"
                    style="margin-left: 20px; margin-bottom: -5px; padding-top: 15px"
                  >
                    <span style="color: #b54e52; font-weight: bold"
                      >Question &nbsp</span
                    >
                    <span style="font-size: 16px; color: #7f282c"
                      >{{ question.question_text }}</span
                      >

                    </div>
                    <hr />
                    <div class="card-content" style="display: flex; justify-content: space-between; align-items: center; margin-top:20px ;">
                        <div class="media" style="margin-top: -50px;
                        margin-bottom: -50px;
                        padding-top: -30px;
                        padding-bottom: 30px;">
                            <div class="media-content">
                                <p class="subtitle is-6" style="font-weight: 700; font-size: 12px; color: #b54e52">Asked By</p>
                                <p class="title is-4" style="font-size: 16px; color: #5b5b5b">{{ question.asked_by_user_name }}</p>
                            </div>
                          
                        </div>
                        
                        <button class="button is-primary is-rounded" style="background-color: #ffdeac;">
                            <a href="answerquestion/{{ question.question_id }}" style="color: #5b5b5b"><span>Answer</span></a>
                        </button>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <!-- Questions -->
    <!-- Floating Button -->
    <div class="is-fab has-content-centered" >
        <button class="button is-primary is-rounded" style="background-color: #775655;"  type="button">
          <a href="/askquestion" style="color:#ffffff"><span>Ask Question</span></a>
        </button>
      </div>

    <!-- Floating Button -->
    <!-- Pop Up -->
    </body>
    <script src="{% static 'bootstrap.js' %}">
       
    </script>

</html>
