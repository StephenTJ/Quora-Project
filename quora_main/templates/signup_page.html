<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bulma.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'bootstrap.css' %}"> -->
</head>
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 70vh; 
    min-width: 70vh;
    /* This sets the container to the full viewport height */
  }
  </style>
    <style>
      html,
      body {
        background-color: #faf1f5;
      }
    </style>
<body>
     <!-- NAV BAR-->
     <nav class="navbar is-danger" role="navigation" aria-label="main navigation" style="position: fixed; top: 0; width: 100%; background-color: #f38181;">
      <div class="navbar-brand">
          <a class="navbar-item">
            <h2 style="font-size: 30px;"><strong>Quora Project</strong></h2>
            <!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28"> -->
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/home">
              Posts
            </a>
      
            <a class="navbar-item" href="/questions">
              Questions
            </a>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-warning" href="/home" style="color: #5b5b5b;">
                  <strong>Home</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    <!-- NAV BAR-->    
    
    {% if messages %}
    <div class="alert alert-danger" style="margin-top: 50px;">
    <section class="hero is-small is-primary">
      <div class="hero-body">
        {% for message in messages %}
        <p class="title">
          {{ message }}
        </p>
        {% endfor %}
      </div>
    </div>
    </section>
    {% endif %}
    <!-- Forms -->
    <div  class="container py-5" style="margin-top: 40px;">
        <form method="POST" novalidate>
            {% csrf_token %}
            <label class="label" style="color:#775655;font-size: 20px;">User Name</label>
            {{form.username}}
            <label class="label" style="color:#775655;font-size: 20px;">User Email</label>
            {{form.email}}
            <label class="label" style="color:#775655;font-size: 20px;">Password</label>
            {{form.password1}}
            <label class="label" style="color:#775655;font-size: 20px;">Confirm Password</label>
            {{form.password2}}
            
            <br>
            <br>
           
            <input class="button is-warning" style="background-color: #ffdeac;color: #5b5b5b;font-weight: bold;" type="submit" value="Sign Up" />
            
            
        </form>
    </div>
    <!-- Forms -->


</body>
<script src="{% static 'bootstrap.js' %}"></script>
</html>
