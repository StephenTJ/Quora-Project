<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bulma.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'bootstrap.css' %}"> -->
</head>
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 70vh; 
    min-width: 70vh;
    /* This sets the container to the full viewport height */
  }
  </style>
<body>
     <!-- NAV BAR-->
     <nav class="navbar is-danger" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item">
            <h2 style="font-size: 30px;"><strong>Quora Project</strong></h2>
            <!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28"> -->
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/home">
              Posts
            </a>
      
            <a class="navbar-item" href="/questions">
              Questions
            </a>
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-warning" href="/home">
                  <strong>Home</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    <!-- NAV BAR-->

  {% if messages %}
  <div class="alert alert-danger">
  <section class="hero is-small is-primary">
    <div class="hero-body">
      {% for message in messages %}
      <p class="title">
        {{ message }}
      </p>
      {% endfor %}
    </div>
  </div>
  </section>
  {% endif %}

    <!-- Forms -->

    <div  class="container py-5">
      <form method="POST" novalidate>
          {% csrf_token %}
          <label class="label">User Name</label>
          {{form.username}}
 
          <label class="label">Password</label>
          {{form.password}}
          
          <br>
          <br>
         
          <input class="button is-warning" type="submit" value="Sign Up" />
          
          
      </form>
  </div>
    <!-- Forms -->


</body>
<script src="{% static 'bootstrap.js' %}"></script>
</html>
