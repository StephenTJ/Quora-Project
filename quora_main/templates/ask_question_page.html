<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bulma.css' %}" />
  </head>
  <style>
    .custom-container {
      background-color: #ffd8e4;
      height: 100vh;
      overflow-y: auto;
    }
    .is-fab {
      width: 100%;
      position: fixed;
      bottom: 0;

      justify-content: flex-end;
      display: flex;
      padding: 20px;
    }

    .has-content-centered {
      display: flex;
      justify-content: flex-end;
    }
  </style>
  <style>
    html,
    body {
      background-color: #faf1f5;
    }
  </style>

  <body style="background-color: #faf1f5">
    <!-- NAV BAR-->
    <nav
      class="navbar is-danger"
      role="navigation"
      aria-label="main navigation"
      style="position: fixed; top: 0; width: 100%; background-color: #f38181"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="/home">
          <h2 style="font-size: 30px; color: #ffffff">
            <strong>Quora Project</strong>
          </h2>
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a
            class="navbar-item"
            href="/home"
            style="color: #ffffff; font-size: 20px"
          >
            Posts
          </a>

          <a
            class="navbar-item"
            href="/questions"
            style="color: #ffffff; font-size: 20px"
          >
            Questions
          </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a
                class="button is-warning"
                href="/signup"
                style="background-color: #ffdeac"
              >
                <strong style="color: #5b5b5b">Sign Up</strong>
              </a>
              {% if user.is_authenticated %}

              <a
                class="button is-warning"
                href="/logout"
                style="background-color: #ffdeac"
              >
                <strong style="color: #5b5b5b">Log Out</strong>
              </a>

              {% else %}

              <a
                class="button is-warning"
                href="/login"
                style="background-color: #ffdeac"
              >
                <strong style="color: #5b5b5b">Log In</strong>
              </a>

              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- NAV BAR-->
    <!-- Message -->
    <div
    class="container is-max-desktop"
    style="margin-top: 60px; height: calc(100vh - 60px)"
  >
        <form action="" method="POST">
            {% csrf_token %}
            <div class="field">
              <label class="label" style="color: #775655;font-size: 30px;">Ask Question</label>
              <div class="control">
                <textarea class="textarea" name="message" placeholder="Textarea"></textarea>
              </div>
            </div>
            
            <div class="field is-grouped">
              <div class="control">
                <button class="button is-link"  style="background-color: #ffdeac;color:#5b5b5b;font-weight: bold;" type="submit">Post Question</button>
              </div>
            </div>
          </form>
        
    </div>
    <!-- Message -->

    <!-- Pop Up -->
    </body>
    <script src="{% static 'bootstrap.js' %}">
       
    </script>

</html>
